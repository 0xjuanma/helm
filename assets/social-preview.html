<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helm Social Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
        }
        
        .card {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #0a0a14 0%, #0f0f23 25%, #141428 50%, #0f0f23 75%, #0a0a14 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        
        /* Subtle geometric pattern */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(74, 117, 156, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(218, 165, 32, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Decorative border accent */
        .card::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 1px solid rgba(218, 165, 32, 0.15);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 8px 32px rgba(218, 165, 32, 0.3));
            animation: subtle-glow 4s ease-in-out infinite alternate;
        }
        
        @keyframes subtle-glow {
            0% {
                filter: drop-shadow(0 8px 32px rgba(218, 165, 32, 0.25));
            }
            100% {
                filter: drop-shadow(0 12px 48px rgba(218, 165, 32, 0.4));
            }
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 96px;
            font-weight: 900;
            letter-spacing: 0.35em;
            text-indent: 0.35em;
            color: transparent;
            background: linear-gradient(180deg, #f5d76e 0%, #daa520 40%, #b8860b 70%, #8b6914 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(218, 165, 32, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5em;
            text-indent: 0.5em;
            color: rgba(74, 117, 156, 0.8);
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            margin-top: -12px;
        }
        
        /* Corner accents */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 3;
        }
        
        .corner-tl {
            top: 50px;
            left: 50px;
            border-top: 2px solid rgba(218, 165, 32, 0.4);
            border-left: 2px solid rgba(218, 165, 32, 0.4);
        }
        
        .corner-tr {
            top: 50px;
            right: 50px;
            border-top: 2px solid rgba(218, 165, 32, 0.4);
            border-right: 2px solid rgba(218, 165, 32, 0.4);
        }
        
        .corner-bl {
            bottom: 50px;
            left: 50px;
            border-bottom: 2px solid rgba(218, 165, 32, 0.4);
            border-left: 2px solid rgba(218, 165, 32, 0.4);
        }
        
        .corner-br {
            bottom: 50px;
            right: 50px;
            border-bottom: 2px solid rgba(218, 165, 32, 0.4);
            border-right: 2px solid rgba(218, 165, 32, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="logo-container">
            <img src="helm.png" alt="Helm Logo" class="logo">
        </div>
        
        <h1 class="title">HELM</h1>
        <p class="subtitle">Protect Your Focus</p>
    </div>
</body>
</html>
